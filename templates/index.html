<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Empire Stakes | The Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #d4af37;
            --bg: #000000;
            --card: rgba(18, 18, 18, 0.8);
            --border: rgba(212, 175, 55, 0.2);
        }

        body {
            background-color: var(--bg);
            color: #ffffff;
            font-family: 'Assistant', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* ×¨×§×¢ ×¢×“×™×Ÿ */
        .glow-bg {
            position: fixed; top: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, #1a1a1a 0%, #000 70%);
            z-index: -1;
        }

        .header {
            margin-top: 50px; text-align: center;
        }

        .logo {
            font-size: 1.8rem; font-weight: 300; letter-spacing: 8px;
            color: var(--accent); text-transform: uppercase; margin: 0;
        }

        .tagline {
            font-size: 0.6rem; color: #555; letter-spacing: 4px; margin-top: 5px;
        }

        /* ×›×¨×˜×™×¡ ×™×ª×¨×” ××™× ×™××œ×™×¡×˜×™ */
        .balance-container {
            width: 85%; max-width: 360px;
            background: var(--card);
            border: 0.5px solid var(--border);
            border-radius: 20px;
            padding: 30px 20px; margin: 40px 0;
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .bal-label { font-size: 0.7rem; color: #777; letter-spacing: 1px; }
        .bal-amount { font-size: 3rem; font-weight: 200; margin: 10px 0; letter-spacing: -1px; }
        .bal-amount span { color: var(--accent); font-size: 1.2rem; margin-left: 8px; }

        .btn-deposit {
            background: none; border: 1px solid var(--accent); color: var(--accent);
            padding: 8px 30px; border-radius: 50px; font-size: 0.8rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-deposit:hover { background: var(--accent); color: #000; }

        /* ××–×•×¨ ××©×—×§×™× × ×§×™ */
        .game-section {
            width: 90%; max-width: 400px; display: flex; gap: 15px;
        }

        .side-nav {
            width: 70px; display: flex; flex-direction: column; gap: 25px;
            padding-top: 10px; align-items: center;
        }

        .nav-dot { color: #333; font-size: 0.7rem; writing-mode: vertical-rl; text-orientation: mixed; cursor: pointer; transition: 0.3s; letter-spacing: 2px; }
        .nav-dot.active { color: var(--accent); font-weight: 700; }

        .game-grid {
            flex: 1; display: flex; overflow-x: auto; gap: 15px; scrollbar-width: none;
        }
        .game-grid::-webkit-scrollbar { display: none; }

        .card {
            min-width: 160px; height: 240px; background: #0a0a0a;
            border: 0.5px solid #222; border-radius: 15px; overflow: hidden;
            flex-shrink: 0; transition: 0.3s;
        }
        .card:hover { border-color: var(--accent); }
        .card img { width: 100%; height: 180px; object-fit: cover; opacity: 0.6; }
        .card-title { padding: 15px; font-size: 0.8rem; font-weight: 400; text-align: center; color: #888; }

        /* ×ª×¤×¨×™×˜ ×ª×—×ª×•×Ÿ */
        .bottom-bar {
            position: fixed; bottom: 30px; width: 80%; max-width: 320px;
            height: 60px; background: rgba(10, 10, 10, 0.9);
            border: 0.5px solid rgba(255,255,255,0.1); border-radius: 30px;
            display: flex; justify-content: space-around; align-items: center;
            backdrop-filter: blur(15px);
        }

        .tab { font-size: 1.1rem; color: #444; cursor: pointer; }
        .tab.active { color: var(--accent); }

    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="header">
        <h1 class="logo">EMPIRE</h1>
        <div class="tagline">STAKES CLUB</div>
    </div>

    <div class="balance-container">
        <div class="bal-label">CURRENT BALANCE</div>
        <div class="bal-amount"><span>â‚ª</span>{{ user.balance }}</div>
        <button class="btn-deposit">LOAD FUNDS</button>
    </div>

    <div class="game-section">
        <div class="side-nav">
            <div class="nav-dot active">SLOTS</div>
            <div class="nav-dot">ROULETTE</div>
            <div class="nav-dot">POKER</div>
        </div>
        <div class="game-grid">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1606167668584-78701c57f13d?w=300">
                <div class="card-title">GOLDEN EMPIRE</div>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1596838132731-dd93c8539286?w=300">
                <div class="card-title">ROYAL WHEEL</div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div class="tab active">ğŸ </div>
        <div class="tab">ğŸ‘¤</div>
        <div class="tab">ğŸ’³</div>
    </div>

</body>

</html>
